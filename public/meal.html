<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Detail</title>
  <link href="style/style.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar Start -->
  <nav class="w-full py-4 sticky top-0 left-0 right-0 bg-white shadow-xl">
    <div class="container mx-auto">
      <a href="#" class="text-base font-semibold md:text-lg xl:text-xl">
        List Meals
      </a>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Breadcrumb Start -->
  <div class="container mx-auto pt-6 pb-8">
    <nav class="text-gray-700 mb-4">
      <ol class="list-reset flex">
        <li>
          <a href="index.html" class="hover:underline">Home</a>
        </li>
        <li>
          <span class="mx-2 text-gray-500">/</span>
        </li>
        <li id="breadcrumb-category">
          <a href="category.html?categoryName=${mealCategory}" class="hover:underline"
            id="breadcrumb-category">Category</a>
        </li>
        <li>
          <span class="mx-2 text-gray-500">/</span>
        </li>
        <li class="text-gray-700" id="breadcrumb-meal">
          Meal Name
        </li>
      </ol>
    </nav>
  </div>
  <!-- Breadcrumb End -->

  <!-- Content Start -->
  <div
    class="container mx-auto grid grid-cols-1 grid-rows-[auto_auto_auto_auto] lg:grid-cols-2 lg:grid-rows-[auto_1fr_auto] gap-4">
    <h1 id="meal-area" class="h-fit row-start-1 lg:col-span-2 lg:row-start-1 text-2xl font-bold text-red-500"></h1>
    <figure id="meal-image" class="row-start-2 lg:col-start-1 lg:row-start-2"></figure>
    <div id="meal-detail" class="row-start-3 lg:col-start-2 lg:row-start-2 shadow-md p-5 rounded-lg"></div>
    <div id="meal-video"
      class="h-full row-start-4 lg:row-start-3 lg:col-span-2 rounded-md overflow-hidden aspect-video space-y-4 text-center">
    </div>
  </div>
  <!-- Content Start -->

  <script src="meal.js"></script>
</body>

</html>
